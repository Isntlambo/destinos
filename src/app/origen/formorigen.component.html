<div class="container">

    <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <form #formContact="ngForm">
            <div class="form-group row">
                <label for="id_Origen" class="col-form-label col-sm-2">Id</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="id_Origen" [(ngModel)]="origen.id_Origen" required #id_O="ngModel">
                    <div class="alert alert-danger mt-2" [hidden]="id_O.valid || id_O.pristine">
                        El Id es obligatorio*
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="nro_aeropuerto" class="col-form-label col-sm-2">Nro_Aeropuerto</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nro_aeropuerto" [(ngModel)]="origen.nro_Aeropuerto" required #nro_a="ngModel">
                    <div class="alert alert-danger mt-2" [hidden]="nro_a.valid || nro_a.pristine">
                        El ingreso del punto de origen es obligatorio*
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="ciudad" class="col-form-label col-sm-2">Ciudad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="ciudad" [(ngModel)]="origen.ciudad" required #ciudad="ngModel">
                    <div class="alert alert-danger mt-2" [hidden]="ciudad.valid || ciudad.pristine">
                        La ciudad es obligatoria*
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="cod_ciudad" class="col-form-label col-sm-2">Cod_Ciudad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="cod_ciudad" [(ngModel)]="origen.cod_Ciudad" required #cod_ciu="ngModel">
                    <div class="alert alert-danger mt-2" [hidden]="cod_ciu.valid || cod_ciu.pristine">
                        Ingrese el codigo de la ciudad*
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="estado" class="col-form-label col-sm-2">Estado</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="estado" [(ngModel)]="origen.estado" required #estado="ngModel">
                    <div class="alert alert-danger mt-2" [hidden]="estado.valid || estado.pristine">
                        El estado es obligatorio*
                    </div>
                </div>
            </div>

            <button class="btn btn-success" role="button" (click)='create()' *ngIf= "!origen.id_Origen else elseBlock" [disabled]="formContact.invalid">Registrar Origen</button>
            
            <ng-template #elseBlock> 
                <button class="btn btn-success" role="button" (click)='update()' [disabled]="formContact.invalid">Actualizar</button>
            </ng-template> 

        </form>

    </div>
</div>
