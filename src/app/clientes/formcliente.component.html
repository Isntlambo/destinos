<div class="container">
    <br>
    <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <form #formContact="ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre" required #name="ngModel">

                    <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                        El nombre es obligatorio*
                    </div>

                </div>
            </div>

            <div class="form-group row">
                <label for="edad" class="col-form-label col-sm-2">Edad</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="edad" [(ngModel)]="cliente.edad" required #edad="ngModel">

                    <div class="alert alert-danger mt-2" [hidden]="edad.valid || edad.pristine">
                        Su edad es obligatoria*
                    </div>

                </div>
            </div>

            <div class="form-group row">
                <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="telefono" [(ngModel)]="cliente.telefono" required #telefono="ngModel">
                    <div class="alert alert-danger mt-2" [hidden]="telefono.valid || telefono.pristine">
                        Su telefono es obligatorio*
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email" required #email="ngModel">
                    <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                        Su correo es invalido*
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="estado" class="col-form-label col-sm-2">Estado</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="estado" [(ngModel)]="cliente.estado" required #est="ngModel">
                    <div class="alert alert-danger mt-2" [hidden]="est.valid || est.pristine">
                        Ingrese el estado*
                    </div>
                </div>
            </div>

            <button class="btn btn-success" role="button" (click)='create()' *ngIf= "!cliente.id else elseBlock" [disabled]="formContact.invalid">Registrar Cliente</button>
            
            <ng-template #elseBlock> 
            
            <button class="btn btn-success" role="button" (click)='update()'>Actualizar</button>
        </ng-template> 
        </form>


    </div>
</div>
